{% extends 'base.html' %}

{% block main %}
<a href="/places">Back to Locations</a>
<h1 class="text-center">
  {{ place.name }}
</h1>
<ul class="list-block">
  {% for m in months %}
  <li>
    <a href='/place/{{place.slug}}/{{m|date:"Y"}}/{{m|date:"n"}}'>
      {{ m|date:"F Y" }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
