{% extends 'base.html' %}

{% block main %}
<h1 class="text-center">
  {{ month_dt|date:"M, Y" }} at <a href="/place/{{ place.slug }}">{{ place.name }}</a>
</h1>
<ul class="list-block">
  {% for d in days %}
  <li>
    <a href='/place/{{ place.slug }}/{{ year }}/{{ month }}/{{ d|date:"j" }}'>
      {{ d|date:"F d" }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
